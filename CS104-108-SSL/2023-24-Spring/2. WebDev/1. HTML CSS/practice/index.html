<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Website</title>
  <style>
    /* Basic reset and styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: -100px;  /* Initially hide the popup above the screen */
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: top 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
    }

    /* Show the popup when it has the 'show' class */
    .popup.show {
      top: 20px;  /* Popup slides in from the top */
      opacity: 1;
      visibility: visible;
    }

  </style>
</head>
<body>

  <!-- Button to show the popup -->
  <button onclick="showPopup()">Show Popup</button>
  
  <!-- The popup message -->
  <div id="popup" class="popup">
    This is your popup message!
  </div>

  <script>
    // Function to show the popup
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('show'); // Add 'show' class to make it visible

      setTimeout(function() {
        popup.classList.remove('show'); // Remove 'show' class to hide the popup
      }, 3000);
    }
  </script>

</body>
</html>
